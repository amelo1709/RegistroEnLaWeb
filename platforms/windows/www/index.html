<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>RegistroEnLaWeb.com</title>
</head>
<body>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="account-wall">
                        <img class="profile-img" src="img/logologin.png" alt="">
                        <form class="form-signin">
                            <input type="email" id="txbEmail" class="form-control" placeholder="Email" required>
                            <input type="password" id="txbPassword" class="form-control" placeholder="Password" required>
                            <a id="btnLogin" class="btn btn-lg btn-primary btn-block">
                                Iniciar Sesión
                            </a>
                            <label class="checkbox pull-left" style="padding-left:15px">
                                <input type="checkbox" id="remember-me" value="remember-me">
                                Recordar mis datos
                            </label>
                        </form>
                    </div>
                    <a href="#" class="text-center new-account">Registrarme</a>
                </div>
            </div>

    </div> <!-- /container -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/utilidades.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
